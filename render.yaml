services:
  # Web Service (Flask App)
  - type: web
    name: travel-planner
    env: python
    region: singapore  # Or choose: oregon, frankfurt, ohio, singapore
    plan: free  # Free tier
    buildCommand: "./build.sh"
    startCommand: "gunicorn wsgi:app"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true  # Render will auto-generate a secure key
      - key: DATABASE_URL
        fromDatabase:
          name: travel-db
          property: connectionString
      - key: GEMINI_API_KEY
        sync: false  # You'll need to add this manually in Render dashboard
      - key: OPENROUTER_API_KEY
        sync: false  # You'll need to add this manually in Render dashboard
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SESSION_COOKIE_SECURE
        value: true
    healthCheckPath: /

  # PostgreSQL Database
  - type: pserv
    name: travel-db
    env: docker
    plan: free  # Free tier (expires after 90 days, but data is kept)
    region: singapore
    disk:
      name: travel-data
      mountPath: /var/lib/postgresql/data
      sizeGB: 1  # Free tier includes 1GB storage

databases:
  - name: travel-db
    databaseName: travel_db
    user: travel_user
    plan: free  # Free PostgreSQL (90 days, then you need to upgrade or use external DB)
